
<div class="main-wrapper" fxLayout="row" *ngIf ="!isLoggedIn" fxLayoutAlign="center center">

    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Sign In</mat-card-title>
      </mat-card-header>
  
      <form class="example-form"  name="form">
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Username" name="username" [(ngModel)] = "user.username" required>
       
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <input matInput type="password" placeholder="Password" name="password" [(ngModel)]="user.password" required>
          </mat-form-field>
        </mat-card-content>
        <button mat-stroked-button color="accent" class="btn-block" (click)="onSubmit()" >Sign-in</button>
      
        
      </form>
    </mat-card>
    
  
  </div>
  <div  *ngIf="isLoggedIn">
    <app-chat></app-chat>
  </div>
