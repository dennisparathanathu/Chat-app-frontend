<div *ngIf="!submitted">
<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Register</mat-card-title>
      </mat-card-header>
 
      <form class="example-form">
  
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input matInput name = "Username" placeholder="Username" [(ngModel)]="user.Username">
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Email" name="Email" [(ngModel)]="user.Email">
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Enter password" name="Password" [(ngModel)]="user.Password">
          </mat-form-field>
  
        </mat-card-content>
  
        <button  mat-stroked-button color="accent" (click)="register()" class="btn-block">Register</button>
  
      </form>
  
    </mat-card>
  </div>
 
  </div>
  <div *ngIf="submitted">
    <app-signin></app-signin>
  
  </div>
